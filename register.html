<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration - Instagram Style</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #fafafa;
        font-family: Arial, sans-serif;
      }
      .container {
        margin-top: 50px;
      }
      .card {
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      }
      .card-header {
        background-color: #fff;
        border-bottom: none;
        padding: 20px;
      }
      .card-body {
        padding: 20px;
      }
      .form-control {
        border-radius: 5px;
        margin-bottom: 15px;
      }
      .btn-primary {
        background-color: #3897f0;
        border: none;
        width: 100%;
        border-radius: 5px;
        padding: 10px;
      }
      .btn-primary:hover {
        background-color: #2684e6;
      }
      .error-message {
        color: red;
        font-size: 14px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h4 class="text-center">Create an Account</h4>
            </div>
            <div class="card-body">
              <form
                action="/register"
                method="POST"
                onsubmit="return validateForm()"
              >
                <div class="form-group">
                  <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control"
                    placeholder="Username"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    placeholder="Email Address"
                    required
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                  <span class="error-message" id="password-error"></span>
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    class="form-control"
                    placeholder="Confirm Password"
                    required
                  />
                  <span
                    class="error-message"
                    id="confirm-password-error"
                  ></span>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      function validateForm() {
        var password = document.getElementById("password").value;
        var confirm_password =
          document.getElementById("confirm_password").value;
        var password_error_message = document.getElementById("password-error");
        var confirm_password_error_message = document.getElementById(
          "confirm-password-error"
        );
        var passwordRegex =
          /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

        if (password !== confirm_password) {
          confirm_password_error_message.innerText = "Passwords do not match.";
          return false;
        } else {
          confirm_password_error_message.innerText = "";
        }

        if (!password.match(passwordRegex)) {
          password_error_message.innerText =
            "Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one digit, and one special character.";
          return false;
        } else {
          password_error_message.innerText = "";
        }

        return true;
      }
    </script>
  </body>
</html>
