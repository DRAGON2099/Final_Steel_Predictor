<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Analytics Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1,
      h2,
      p {
        text-align: center;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin-bottom: 10px;
      }
      a {
        display: block;
        padding: 10px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-decoration: none;
        color: #333;
        transition: background-color 0.3s ease;
      }
      a:hover {
        background-color: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Data Analytics Dashboard</h1>
      <p>Select an option below to view detailed analytics:</p>
      <ul>
        <li><a href="steel_type_analysis.html">Steel Type Analysis</a></li>
        <li>
          <a href="element_composition_analysis.html"
            >Element Composition Analysis</a
          >
        </li>
        <li>
          <a href="uts_analysis.html"
            >Ultimate Tensile Strength (UTS) Analysis</a
          >
        </li>
        <li><a href="elongation_analysis.html">Elongation Analysis</a></li>
        <!-- Add more options as needed -->
        <li>
          <a href="scatter_plot_user.html">View all as Scatter Plot</a>
        </li>
      </ul>
    </div>
  </body>
</html>
